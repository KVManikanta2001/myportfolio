<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>loginpage.com</title>
<link rel="stylesheet" href="login.css"></link>
<style>
</style>
</head>
<body>
	
	<div class="container">
	<div class="card">
	<h1>Login</h1><br>
		<form action="login" method="post" name="myform" onsubmit=" return check()">
		<label>UserName </label><br>
		<input type="text" name="uname" placeholder="Enter UserName"><br>
		<label>Password </label><br>
		<input type="password" name="pword" placeholder="Enter Password"><br><br>
		<input type="submit" value="Login" id="submit" ><br> 
		<a class="ab" href="Register.html">NewUser ?</a>
		 <a class="bc" href="#">ForgetPassword ?</a>
		</form>
	</div>
	<img src="https://img.freepik.com/free-vector/programmer-working-isometric-style_52683-16803.jpg?w=826&t=st=1691075586~exp=1691076186~hmac=284bc32667eae9c73349f44ef5f8aa702c2540b4bc6d85aadb2e5cebf145aec8">
	</div>
	<script>  
		function check()
		{
			var username = document.myform.uname.value;
			var password = document.myform.pword.value;
			if(username == "" || username == null )
			{
				alert("Enter Username ");
				return false;
			}
			else if(password == "" || password == null)
			{
				alert("Enter password");
				return false;
			}
		}
		
	</script>
</body>
</html>
