<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Amazon-like Store</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #232f3e;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #131921;
            color: #fff;
            padding: 0.5em;
            text-align: center;
        }

        section {
            max-width: 1200px;
            margin: 1em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .product {
            margin-bottom: 1.5em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #131921;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Amazon-like Store</h1>
    </header>

    <nav>
        <!-- Add navigation links -->
        <a href="#">Home</a> |
        <a href="#">Shop</a> |
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Featured Products</h2>

        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>Price: $19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>Price: $29.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
    </section>

    <footer>
        &copy; 2023 Your Amazon-like Store
    </footer>
</body>
</html>
